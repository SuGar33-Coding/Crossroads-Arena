  export-html5:
    name: HTML5
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:mono-3.2.3
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          lfs: true
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/templates
          mv /root/.local/share/godot/templates/${GODOT_VERSION}.stable.mono ~/.local/share/godot/templates/${GODOT_VERSION}.stable.mono
      - name: Windows Build
        run: |
          mkdir -v -p build/html5
          
          godot -v --export "HTML5" ./build/html5/$EXPORT_NAME.exe
        # cd $EXPORT_NAME
      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: html5
          path: build/html5
